<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="container">
        <h1>Stop Watch</h1>
        
        <div id="time">
            <table>
                <thead>
                    <tr>
                        <th class="hour">Hour</th>
                        <th class="minute">Minute</th>
                        <th class="second">Second</th>
                    </tr>
                </thead>
                <tr>
                    <td class="hour" id="hours">00</td>
                    <td class="minute" id="minutes">00</td>
                    <td class="second" id="seconds">00</td>
                </tr>
            </table>
        </div>

        <div id="buttons">
            <button type="button" id="start">Start</button>
            <button type="button" id="stop">Stop</button>
            <button type="button" id="reset">Reset</button>
        </div>
    </div>

<script src="scripts/script.js"></script>
<!-- Reference Guide -->
<!-- ttps://www.geeksforgeeks.org/how-to-create-stopwatch-using-html-css-and-javascript/ -->
</body>
</html>
